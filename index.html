<body>
 
<nav class="navbar navbar-expand-lg navbar-light myNav px-5 px-sm-5 sticky-top shadow">    
    <a class="navbar-brand mx-0 mx-sm-5 pr-3 myHeadLink" href="#">Vuokraasunnot</a>
    <div class="navbar-nav ml-auto">
    <button class="btn btn-outline-success mx-0 mx-sm-3 myBut shadow-none" type="submit">Log In</button>
    <button class="btn btn-outline-success mr-0 mr-sm-5 myBut shadow-none" type="submit">My Account</button>
    </div>
</nav>

<div class="myCont">
<div class="container wh-100">
<div class="row">
    <div class="col-sm-12">
        <h1 class="my-5">Your path to the new home</h1>
        <hr>
        <h3 class="mb-3">Search</h3>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                 </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Example multiple select</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            </form>
    </div>
</div>
</div>
</div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
